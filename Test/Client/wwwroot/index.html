<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>BrowserAPI Test</title>
        <base href="/" />

        <link rel="stylesheet" href="site.css" />
    </head>

    <body>
        <div id="app">
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text"></div>
        </div>

        <div id="blazor-error-ui">
            <div>
                <p><span>An unexpected error has occurred.</span><span><a href="/" class="reload">Reload Website</a> if not working as expected.</span></p>
                <svg class="dismiss" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                    <line x1="2" y1="2" x2="8" y2="8" />
                    <line x1="2" y1="8" x2="8" y2="2" />
                </svg>
            </div>
        </div>
        <script src="_framework/blazor.webassembly.js"></script>
    </body>
</html>
